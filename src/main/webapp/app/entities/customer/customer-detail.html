
<div>
    <h2><span>Customer</span> {{vm.customer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="oauthdbApp.customer.first_name">First Name</span></dt>
        <dd>
            <span>{{vm.customer.first_name}}</span>
        </dd>
        <dt><span translate="oauthdbApp.customer.last_name">Last Name</span></dt>
        <dd>
            <span>{{vm.customer.last_name}}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
            <span>{{vm.customer.email}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
